<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meter and Progress in Form</title>

    <style>
        meter{
            width: 50%;
            height: 20px;
        }

        progress{
            width: 50%;
            height: 20px;
        }
    </style>
</head>
<body>
    <form>
        <!-- Meter -->
        <dl>
            <dt>Password strength</dt>
            <dd>
                <meter></meter>
            </dd>
            <dt>Strong Password</dt>
            <dd>
                <meter min="1" max="100" value="100"></meter>
            </dd>
            <dt>Weak Password</dt>
            <dd>
                <meter min="1" low="40" high="80" max="100" value="100"></meter>
            </dd>
            <dt>Poor Password</dt>
            <dd>
                <meter min="1" low="60" high="80" max="100" value="100"></meter>
            </dd>
        </dl>

        <!-- Progress -->

        <dl>
            <dt>Preparing for download</dt>
            <dd>
                <progress></progress>
            </dd>
            <dt>40% downloaded</dt>
            <dd>
                <progress min="1" max="100" value="40"></progress>
            </dd>
            <dt>Downloaded</dt>
            <dd>
                <progress min="1" max="100" value="100"></progress>
            </dd>
        </dl>
        
    </form>
</body>
</html>
