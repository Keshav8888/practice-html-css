<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card design</title>
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">

    <style>
        body{
            background-color: black;
        }
        .card{
            width: 200px;
            padding: 20px;
            margin: 20px;
            text-align: center;
            font-family: sans-serif;
            transition: 1.5s;
        }
        .card:hover{
            transition: 1.5s;
            box-shadow: 8px 8px 5px yellow;
        }
        .card-header{
            margin-top: 10px;
            font-weight: bold;
        }
        .card-image{
            width: 100%;
            height: 200px;
        }
        .card-body{
            margin-top: 10px;
            color: goldenrod;
        }
        .card-footer{
            margin-top: 15px;
            color: blueviolet;
        }
        .container{
            display: flex;
            flex-wrap: wrap;
        }
    </style>
</head>
