    <title>Inter Document Link</title>
    <!-- Inter Document Link used to navigate from one document to another -->
</head>
<body>
    <ol>
        <li ><a href="./amazonfooter.html" target="_blank">amazon footer</a></li>

        <li><a href="javascript:window.open('../basics/images/speaker.jpeg','_blank','speaker','width=500,height=400')">speaker</a></li>
        <!-- open the link in new window-->

        <!-- using "download" we can download the file even if the plugin is available -->
