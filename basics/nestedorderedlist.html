<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Ordered List</title>
</head>
<body>
    <ol>
        <li>Phones
            <ol type="a">
                <li>Brand
                    <ol type="i">
                        <li>MI</li>
                        <li>Vivo</li>
                        <li>Samsung</li>
                    </ol>
                </li>
                <li>Storage
                    <ol type="I">
                        <li>64gb</li>
                        <li>128gb</li>
                        <li>256gb</li>
                    </ol>
                </li>
            </ol>
        </li>

        <li>Laptop
            <ol type="A">
                <li>Brand
                    <ol type="i">
                        <li>Acer</li>
                        <li>HP</li>
                        <li>DELL</li>
                    </ol>
                </li>
                <li>Processor
                    <ol type="a">
                        <li>i3</li>
                        <li>i5</li>
                        <li>i7</li>
                    </ol>
                </li>
            </ol>
        </li>


    </ol>
</body>
</html>
