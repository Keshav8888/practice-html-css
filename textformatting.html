<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting</title>
</head>
<body>
    <!-- 1.Font -->
    <font>Keshav</font><br>
    <font face="monospace">Keshav</font><br>  <!-- font face means font family of that font -->

    <font size="7">Keshav</font><br>   <!-- Value of font size ranges from 1 to 7 -->

    <font color="red">Keshav</font><br> <!-- font color gives color of font -->

    <!-- 2.Font Styles -->
    <b>Keshav</b><br>  <!-- <b> is used to bold the text -->
    <strong>Keshav</strong><br>  <!-- <strong> is also used to bold the text -->

    <i>Keshav</i><br>  <!-- <i> is used to make the text italic -->
    <em>Keshav</em>  <!-- <em> is also used to make the text italic -->

    <p>The <b>Bold</b> effect is similar to <strong>strong</strong></p>
    <p>The <i>Italic</i> effect is similar to <em>Emphasized</em></p>


    <!-- 3.Font Effects -->
    <u>Keshav</u><br>  <!-- <u> is used to underline the text -->
    <ins>Keshav</ins><br>  <!-- <ins> is also used to underline the text -->

    <strike>Keshav</strike><br>  <!-- <strike> is used to cut the text horizontally from middle -->
    <del>Keshav</del><br>  <!-- <del> is also used to cut the text horizontally from middle -->

    1 <sup>st</sup><br>  <!-- <sup> is used to write the text in the power -->
    2 <sup>nd</sup><br>
    2 <sup>3</sup><br>

    1 <sub>st</sub><br>  <!-- <sub> is used to write the text in the base -->
    2 <sub>nd</sub><br>
    log <sub>2</sub>
</body>
</html>
