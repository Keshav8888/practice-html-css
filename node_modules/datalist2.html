<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataList-stlying</title>

    <style>
        dl{
           border: 5px solid black; 
           width: 300px;
           margin-left: 500px;
           border-radius: 30px;
           margin-top: 250px;
           padding: 20px;
           display: grid;
           grid-template-columns: 6fr 6fr;
        }
        dt{
            background-color: yellowgreen;
            margin-bottom: 20px;
            padding: 15px;
            color: red;
            font-size: 20px;
            border-radius: 20px;
        }
        dd{
            background-color: dodgerblue;
            color: white;
            margin-bottom: 20px;
            border-radius: 20px;
            padding: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <dl>
        <dt>Name</dt>
        <dd>Samsung</dd>
        <dt>Price</dt>
        <dd>56000</dd>
        <dt>Stock</dt>
        <dd>available</dd>
        <dt>Shipped to</dt>
        <dd>Hyderabad</dd>
    </dl>
</body>
</html>
