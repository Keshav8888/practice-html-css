<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>icons-hover</title>
    <link rel="stylesheet" href="./bootstrap-icons/font/bootstrap-icons.css">

    <style>
        nav div{
            border: 4px solid red;
            width: 200px;
            margin-bottom: 20px;
            padding: 15px;
            background-color: bisque;
            transition: 2s;
        }
        #icon{
            color: red;
        }
        nav div:hover{
            background-color: black;
            color: white;
            font-size: 30px;
            transition: 1s;
            border-top-left-radius: 30px;
            border-bottom-right-radius: 30px;
        }
    </style>
</head>
<body>
    <nav>
        <div>
            <span id="icon" class="bi bi-bell"></span><span>Bell</span>
        </div>
        <div>
            <span id="icon" class="bi bi-alarm-fill"></span><span>Alarm</span>
        </div>
        <div>
            <span id="icon" class="bi bi-youtube"></span><span>Youtube</span>
        </div>
    </nav>
</body>
</html>
