<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <title>A.Components B.Buttons</title>
</head>
<body class="container-fluid">

    <!-- A. Components     -->
        <!-- 1. Alerts -->

    <h2>Alerts</h2>
    <div class="alert alert-danger alert-dismissible">
        <h2 class="alert-title">Delete Record</h2>
        <button data-bs-dismiss="alert" class="btn-close"></button>
        <p>Record will be deleted permanently</p>
        <a class="alert-link" href="#"></a>
        <button class="bg-danger text-white" data-bs-dismiss="alert">click me to delete</button>
    </div>
    
    <!-- 2. Badge -->

    <h2>Badge</h2>
    <button><span class="badge bg-info rounded rounded-pill"><span class="bi bi-bell"></span></span>Notifications <span class="badge rounded rounded-circle bg-secondary">5</span></button>

    <!-- B.Buttons -->

    <h3>Generic Buttons</h3>
    <button class="btn-close"></button>
    <button class="btn btn-link">Sign-in</button>

    <h3>Button Toolbar</h3>
        <div class="btn-toolbar bg-danger justify-content-between">
            <div class="btn-group">
                <button class="btn btn-danger">Home</button>
                <button class="btn btn-danger">About</button>
                <button class="btn btn-danger">Contact</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-danger">
                    <span class="bi bi-search"></span>
                    Search
                </button>
            </div>
        </div>

        <h3>Button Base</h3>
        <button class="btn">Base Button</button>

        <h3>Button Contextual</h3>
        <button class="btn btn-success">Insert</button>
        <button class="btn btn-danger">Delete</button>
        <button class="btn btn-primary">Update</button>

        <h3>Button Size</h3>
        <button class="btn btn-primary btn-lg">Large</button>
        <button class="btn btn-primary">Normal</button>
        <button class="btn btn-primary btn-sm">Small</button>

        <h3>Outline Button</h3>
        <button class="btn btn-outline-success">Insert</button>
        <button class="btn btn-outline-danger">Delete</button>
        <button class="btn btn-outline-primary">Update</button>

        <h3>Button Group</h3>
        <div class="btn-group">
            <button class="btn btn-success">Insert</button>
            <button class="btn btn-danger">Delete</button>
            <button class="btn btn-primary">Update</button>
        </div>

    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
