<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered list</title>
</head>
<body>
    <!-- Inside type value can be (1,A,a,i,I) ,where (type="1" means 1 2 3 4...), (type="A" means A B C D...), (type="a" means a b c d...), (type="i" means i ii iii iv v...), (type="I" means I II III IV V...)-->

    <!-- Inside start value can be a number which means from there the counting of (1,A,a,i,I) in output will start-->

    
    <ol type="1" start="3" > 
        <!-- <ol type="1" start="3" reversed>  -->
        <!-- reversed means the numering in output will be reversed like 3 2 1 0 -1-->
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
        <li>react</li>
        <li>java</li>
    </ol>

    <ol type="a" start="3" reversed> 
        <!-- <ol type="a" start="3" reversed>  -->
        <!-- reversed means the numering in output will be reversed like c b a 0 -1-->
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
        <li>react</li>
        <li>java</li>
    </ol>

    <ol type="I" start="3" reversed>
        <!-- reversed means the numering in output will be reversed like III II I 0 -1-->
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
        <li>react</li>
        <li>java</li>
    </ol>
</body>
</html>
