<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <h2>Register</h2>
        <dl>
            <dt>User Name</dt>
            <dd><input type="text"></dd>
            <dd class="text-danger">Name Required</dd>
            <dt>Password</dt>
            <dd><input type="password"></dd>
            <dd class="text-warning"><span class="bi bi-exclamation-triangle-fill"></span>Warning - Caps ON</dd>
        </dl>
        <div class="border p-3 mt-4 bg-danger text-white">
            <h2>Delete Record</h2>
            <p>Record will be delete permanently</p>
            <a href="#" class="text-white">Help?</a>
        </div>
        <div class="border p-3 mt-3 bg-success text-white">
            <h2>Record Inserted</h2>
            <p>Record Inserted Successfully..</p>
            <a href="#" class="text-white">Help?</a>
        </div>
        <div class="border p-3 mt-4 bg-warning text-dark">
            <h2>Are you sure?</h2>
            <p>You want to modify?</p>
            <a href="#" class="text-danger">Help?</a>
        </div>

        <script src="./node_modules/jquery/dist/jquery.js"></script>
        <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
