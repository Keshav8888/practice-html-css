<!-- variables -->
<script>
    // 1. var
    // a. It is used to define function scope variable.
    // b. A function scope variable can be declared in any block and can be accessed from any other block in the same function.
    // c. var allows declaring, assigning, initialization.
    // d. var allows shadowing-
    //  Shadowing is the process of re-declaring or initialising the same name variable within the scope.

    "use strict"
    function f1() {
        var x;  //declaring
        x = 10; //assigning
        if (x == 10) {
            var y = 30; //initialization
            var y = 50; //shadowing
        }
        document.write("x=" + x + "<br>" + "y=" + y);
    }
    f1();

    // e. var allows hoisting-
    //  Hoisting is a technique used to indicate the location of variable to compiler.
    // In this mechanism variable can be declared at any location- (i) before using variable (ii)after using variable

    "use strict"
    function f1() {
        x = 10; //assigning
        document.write("x="+ x);
        var x;  //hoisting
       
    }
    f1();

    // 2. let
    // a. It is used to define block scope variable.
    // b. A block scope variable can be accessed within the block or within its innerblock.
    // c. Innerblock variable is not accessible to outer block.
    // d. let allows declaring, assigning, initialization.
    // e. let does not allows shadowing.

    "use strict"
    function f1() {
        let x;  //declaring
        x = 10; //assigning
        if (x == 10) {
            let y = 30; //initialization
            //let y = 50; //shadowing(it is not allowed here)
        }
        document.write("x=" + x + "<br>" + "y=" + y);
    }
    f1(); 

    // f. let does not allow hoisting.

    "use strict"
    function f1() {
        x = 10; //assigning
        document.write("x="+ x);
        let x;  //hoisting(it is not allowed here as Cannot access 'x' before initialization)
       
    }
    f1();

    //3. const
    //a. It is also block space.
    //b. const allows only initialization.
    //c. const allows no declaring,no assigning.
    //d. const does not allow shadowing.

    "use strict"
    function f1() {
        const x=10;  //initialization
        if (x == 10) {
            let y = 30; //initialization
            //const y = 50; //shadowing(it is not allowed here)
        }
        document.write("x=" + x + "<br>" + "y=" + y);
    }
    f1(); 

    //e. const does not allow hoisting.

    "use strict"
    function f1() {
        x = 10; //assigning
        document.write("x="+ x);
        let x;  //hoisting(it is not allowed here as Cannot access 'x' before initialization)
       
    }
    f1();
</script>
