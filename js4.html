<script>
    // 1. var
    // a. It is used to define function scope variable.
    // b. A function scope variable can be declared in any block and can be accessed from any other block in the same function.
    // c. var allows declaring, assigning, initialization.
    // d. var allows shadowing-
    //  Shadowing is the process of re-declaring or initialising the same name variable within the scope.

    "use strict"
    function f1() {
        var x;  //declaring
        x = 10; //assigning
        if (x == 10) {
            var y = 30; //initialization
            var y = 50; //shadowing
        }
        document.write("x=" + x + "<br>" + "y=" + y);
    }
    f1();

    // e. var allows hoisting-
    //  Hoisting is a technique used to indicate the location of variable to compiler.
    // In this mechanism variable can be declared at any location- (i) before using variable (ii)after using variable

    "use strict"
    function f1() {
        x = 10; //assigning
        document.write("x="+ x);
        var x;  //hoisting

    }
    f1();
