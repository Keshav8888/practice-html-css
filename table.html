<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and its attributes</title>
</head>
<body>
    <table width="100" height="200" frame="box" border="1" cellspacing="10" cellpadding="30" background="../basics/images/netflix-poster.JPG" align="left" valign="top">
        <caption>Product Details</caption>
        <colgroup span="3"></colgroup>
        <thead>
            <tr bgcolor="lightgreen">
                <th>Name</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Preview</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Speaker</td>
                <td>5000</td>
                <td>Available</td>
                <td>
                    <img src="./images/speaker.jpeg" width="60px" height="60px" alt="">
                </td>
            </tr>
            <tr>
                <td>Neckband</td>
                <td>1200</td>
                <td>Available</td>
                <td>
                    <img src="./images/neckband.jpg" width="60px" height="60px" alt="">
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&copy; copyright 2025</td>
                <td>&nbsp;</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
